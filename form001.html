<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>PREENCHA AS INFORMAÇÕES:</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" required size="30"> </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="Senha" id="isenha" required>
        </p>
        <p><input type="submit" value="ENVIAR"></p>
    </form>
</body>
</html>
