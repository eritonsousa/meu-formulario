<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>PREENCHA AS INFORMAÇÕES:</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required autocomplete="username" maxlength="10"></p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="Senha" id="isenha" required autocomplete="new-password" maxlength="8">
        </p>
        <p>
            <label for="icpf">CPF:</label>
            <input type="text" name="cpf" id="icpf" required autocomplete="off" maxlength="11" size="11">
        </p>
        <p><input type="submit" value="ENVIAR"></p>

    </form>
</body>
</html>
