<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação(Checkbox)</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Qual seu gênero?</legend>
            <p>
                <input type="radio" name="sexo" id="imasculino"><label for="imasculino">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifeminino"><label for="ifeminino">Feminino</label> <br>
                <input type="radio" name="sexo" id="ininformar"><label for="ininformar">Prefiro não informar</label> <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>    
</body>
</html>
